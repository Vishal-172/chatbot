<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Enquiry Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="College Logo" class="logo">
        <h1 class="college-name"><b>ABC COLLEGE OF ENGINEERING AND TECHNOLOGY</b></h1>
        <h1 class="subheading">üéì College Enquiry Chatbot</h1>
    </div>
<div class="chat-container">
    <div id="chatlog">
        <h4>Hello!, How Can I Help You üòÅ</h4>
    </div>

    <div class="input-wrapper">
        <input type="text" id="userInput" placeholder="Ask me anything..." autofocus>
        <button class="send-btn" onclick="send()">Send</button>
        <button class="mic-btn" onclick="startListening()">üé§</button>
    </div>
</div>


    <script>
        async function send() {
            const inputBox = document.getElementById("userInput");
            const msg = inputBox.value.trim();
            if (!msg) return;

            const chatlog = document.getElementById("chatlog");
            chatlog.innerHTML += `<div class="user"><strong>You:</strong> ${msg}</div>`;

            const response = await fetch('/get', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `msg=${encodeURIComponent(msg)}`
            });

            const data = await response.json();
            const reply = data.reply;

            chatlog.innerHTML += `<div class="bot"><strong>College:</strong> ${reply}</div>`;
            inputBox.value = "";
            chatlog.scrollTop = chatlog.scrollHeight;

            speakText(reply);
        }

        document.getElementById("userInput").addEventListener("keydown", function (e) {
            if (e.key === "Enter") send();
        });

        function startListening() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Speech recognition not supported in this browser.");
                return;
            }
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US'; 
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function (event) {
                const speechResult = event.results[0][0].transcript;
                document.getElementById("userInput").value = speechResult;
                send();
            };

            recognition.onerror = function (event) {
                alert("Speech recognition error: " + event.error);
            };
        }

        function speakText(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US'; // Force English output
            synth.speak(utterance);
        }
    </script>
</body>
</html>
